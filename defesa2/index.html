<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <title>Loja</title>
    </head>
    <body>
        <header>
            <h1>Loja</h1>
            <nav> 
                <a href="#produtos">Produtos</a>
                <a href="#cesto">Cesto</a>
            </nav>
        </header>
        <main>
            <br></br>
            <h2>Selecione os seus produtos</h2>
            <span class="boxFiltro">
                <p>Filtrar<select name="category" id="categoria"></select></p>
                <p>Ordenar<select name="order" id="ordem"></select></p>
                <p>Procurar<input name="procura" id="procura"></input></p>
            </span>
            <button id="produtosTodos">Adicionar todos os produtos ao Cesto</button>
            <button id="menosInfo">Menos Informação</button>

            
            <section id="produtos"></section>
            <section id="cesto">
                <p id="custo-total">Custo Total: 0€</p>
                <br></br>
                
            </section>
            <span id="desconto" >
                <p>És estudante de DEISI? <input type="checkbox" name="estudante" id="estudante"></input><br><br></p>
                <p>Coupon<input name="coupon" id="coupon"></input></p>
                <button id="compra">Comprar</button>
                <span id="desconto1"></span>
            </span>
            
        </main>

        <footer>

        </footer>
    
        <!-- HTML já carregado! -->
        <script  src="produtos.js"></script>
        <script  src="main.js"></script>
        
    </body>
</html>
